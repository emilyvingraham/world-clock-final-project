<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Clock</title>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>World Clock</h1>
            <select>
                <option value="">Select A City</option>
                <option value="CURRENT">Current Location</option>
                <option value="city-1">City 1</option>
                <option value="los-angeles">Los Angeles</option>
                <option value="city-3">City 3</option>
                <option value="city-4">City 4</option>
            </select>

            <div id="cities">
                <!--London Element-->
                <div class="city-flex">
                    <div>
                        London
                        <img src="images/uk-flag.png" class="flag-icon" />
                    </div>
                    <div>11:00:00 AM</div>
                </div>
                <div>Saturday January 1, 2024</div>
                <!--Tokyo Element-->
                <div class="city-flex">
                    <div>
                        Tokyo
                        <img src="images/jp-flag.png" class="flag-icon" />
                    </div>
                    <div>11:00:00 AM</div>
                </div>
                <div>Saturday January 1, 2024</div>
                <!--Paris Element-->
                <div class="city-flex">
                    <div>
                        Paris
                        <img src="images/fr-flag.png" class="flag-icon" />
                    </div>
                    <div>11:00:00 AM</div>
                </div>
                <div>Saturday January 1, 2024</div>
                <!--London Element-->
                <div class="city-flex">
                    <div>
                        New York
                        <img src="images/us-flag.png" class="flag-icon" />
                    </div>
                    <div>11:00:00 AM</div>
                </div>
                <div>Saturday January 1, 2024</div>
            </div>
            <!--Footer Element-->
            <footer>
                This project was built by
                <a href="https://github.com/emilyvingraham" target="_blank"
                    >Emily Ingraham</a
                >, is
                <a
                    href="https://github.com/emilyvingraham/world-clock-final-project"
                    target="_blank"
                    >open sourced on Github</a
                >
                and
                <a
                    href="https://world-clock-evi-final-project.netlify.app/"
                    target="_blank"
                    >hosted on Netlify</a
                >
            </footer>
            <!--END OF CONTAINER DIV BELOW-->
        </div>
        <script src="javascript/index.js"></script>
    </body>
</html>
