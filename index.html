<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Clock</title>
        <link rel="stylesheet" href="src/styles.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="title">World Clock</h1>
            <h1 class="title">üåç</h1>
            <select id="select-city">
                <option value="">Select A City</option>
                <option value="CURRENT">Current Location</option>
                <option value="Pacific/Honolulu">Honolulu</option>
                <option value="America/Los_Angeles">Los Angeles</option>
                <option value="Asia/Hong_Kong">Hong Kong</option>
                <option value="Australia/Sydney">Sydney</option>
                <option value="Africa/Cairo">Cairo</option>
            </select>

            <div id="cities">
                <!--London Element-->
                <div class="city-container" id="london-element">
                    <div class="city-flex">
                        <div>
                            <h2>
                                London
                                <img
                                    src="images/uk-flag.png"
                                    class="flag-icon"
                                />
                            </h2>
                        </div>
                        <div>
                            <h1 class="time" id="london-time">
                                <small></small>
                            </h1>
                        </div>
                    </div>
                    <div class="date" id="london-date"></div>
                </div>

                <!--Paris Element-->
                <div class="city-container" id="paris-element">
                    <div class="city-flex">
                        <div>
                            <h2>
                                Paris
                                <img
                                    src="images/fr-flag.png"
                                    class="flag-icon"
                                />
                            </h2>
                        </div>
                        <div>
                            <h1 class="time" id="paris-time">
                                <small></small>
                            </h1>
                        </div>
                    </div>
                    <div class="date" id="paris-date"></div>
                </div>

                <!--Tokyo Element-->
                <div class="city-container" id="tokyo-element">
                    <div class="city-flex">
                        <div>
                            <h2>
                                Tokyo
                                <img
                                    src="images/jp-flag.png"
                                    class="flag-icon"
                                />
                            </h2>
                        </div>
                        <div>
                            <h1 class="time" id="tokyo-time">
                                <small></small>
                            </h1>
                        </div>
                    </div>
                    <div class="date" id="tokyo-date"></div>
                </div>
                <!--NYC Element-->
                <div class="city-container" id="nyc-element">
                    <div class="city-flex">
                        <div>
                            <h2>
                                New York
                                <img
                                    src="images/us-flag.png"
                                    class="flag-icon"
                                />
                            </h2>
                        </div>
                        <div>
                            <h1 class="time" id="nyc-time">
                                <small></small>
                            </h1>
                        </div>
                    </div>
                    <div class="date" id="nyc-date"></div>
                </div>
            </div>

            <!--Footer Element-->
            <footer>
                This project was built by
                <a href="https://github.com/emilyvingraham" target="_blank"
                    >Emily Ingraham</a
                >, is
                <a
                    href="https://github.com/emilyvingraham/world-clock-final-project"
                    target="_blank"
                    >open sourced on Github</a
                >
                and
                <a
                    href="https://world-clock-evi-final-project.netlify.app/"
                    target="_blank"
                    >hosted on Netlify</a
                >
            </footer>
            <!--END OF CONTAINER DIV BELOW-->
        </div>
        <script src="javascript/index.js"></script>
    </body>
</html>
